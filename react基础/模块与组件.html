<h1 id="模块与组件"><a href="#模块与组件" class="headerlink" title="模块与组件"></a>模块与组件</h1><h2 id="模块"><a href="#模块" class="headerlink" title="模块"></a>模块</h2><ol>
<li>一个单独的.js文件就是一个模块</li>
<li>为什么要拆成模块：随着业务量的增长，代码越来越多且复杂</li>
<li>作用：复用js，简化js的编写，提高js运行效率</li>
</ol>
<h2 id="组件"><a href="#组件" class="headerlink" title="组件"></a>组件</h2><ol>
<li>定义：用来实现局部功能效果的代码和资源的集合（html&#x2F;css&#x2F;js&#x2F;img）等等</li>
<li>为什么：一个界面的功能更复杂</li>
<li>复用编码，美化项目编码，提高运行效率</li>
</ol>
