<h1 id="模块与组件"><a href="#模块与组件" class="headerlink" title="模块与组件"></a>模块与组件</h1><h2 id="模块"><a href="#模块" class="headerlink" title="模块"></a>模块</h2><pre><code>1. 一个单独的.js文件就是一个模块
1. 为什么要拆成模块：随着业务量的增长，代码越来越多且复杂
1. 作用：复用js，简化js的编写，提高js运行效率
</code></pre>
<h2 id="组件"><a href="#组件" class="headerlink" title="组件"></a>组件</h2><pre><code>1. 定义：用来实现局部功能效果的代码和资源的集合（html/css/js/img）等等
1. 为什么：一个界面的功能更复杂
1. 复用编码，美化项目编码，提高运行效率
</code></pre>
